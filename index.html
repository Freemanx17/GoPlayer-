<!DOCTYPE html>

  <title>Bouzidi Player</title>

  <div class="container">
    <!-- شاشة العرض -->
    <video id="video-player" controls>
      <source src="" type="application/x-mpegURL">
      Your browser does not support the video tag.
    </video>

    <!-- خانة البحث وزر التشغيل -->
    <div class="input-section">
      <input type="text" id="videoURL" placeholder="أدخل رابط الفيديو">
      <button id="playButton">تشغيل</button>
    </div>

    <!-- الأزرار الإضافية -->
    <div class="actions">
      <button id="showLinks">عرض الروابط</button>
      <button id="toggleTheme" class="theme-icon">☀️</button>
    </div>

    <!-- اسم التطبيق -->
    <div class="app-name">Bouzidi Player</div>

    <!-- الروابط المخفية -->
    <div class="hidden links">
      <p>رابط 1</p>
      <p>رابط 2</p>
      <p>رابط 3</p>
    </div>

    <!-- النص السفلي -->
    <div class="footer">مشاهدة طيبة للجميع! نتمنى لكم تجربة ممتعة ومشاهدة مميزة.</div>
  </div>
